<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperNote</title>
    <link rel="stylesheet" href="popup.css">
    <script src="jspdf.umd.min.js"></script>
</head>

<body>
    <header>
        <h1>HyperNote</h1>
    </header>

    <main>
        <section class="color-picker">
            <label for="colorInput" class="label-highlight">Choose color:</label>
            <input type="color" id="colorInput" name="colorInput" value="#9197a1">
        </section>

        <section class="action-buttons">
            <button id="btnHighlight">Highlight</button>
            <button id="btnAddNote">Add Notes</button>
        </section>

        <section class="annotations-container">
            <div class="annotations-header">
                <h2>Download the page: </h2>
                <img id="btnExport" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4LA6IQ_837RO9RQoizGTxU07ejdar4R_PBQ&s" alt="Export Annotations" width="20">
            </div>
            
        </section>

        <section class="search-section">
            <input class="search-box" type="text" id="inputSearch" placeholder="Search annotations">
            <button id="btnSearch">Search</button>
        </section>
        <section>
            <h2>Saved annotations:</h2>
            <ul id="listAnnotations" class="annotation-list"></ul>
        </section>
    </main>

    <script src="popup.js"></script>
</body>

</html>
