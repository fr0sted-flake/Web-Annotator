<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderScroll Annotations</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header>
        <h1>ElderScroll</h1>
    </header>

    <main>
        <section class="color-picker">
            <label for="colorInput" class="label-highlight">Highlight Color:</label>
            <input type="color" id="colorInput" name="colorInput" value="#03daf6">
        </section>

        <section class="action-buttons">
            <button id="btnHighlight">Highlight</button>
            <button id="btnAddNote">Add Note</button>
        </section>

        <section class="search-section">
            <input class="search-box" type="text" id="inputSearch" placeholder="Search annotations">
            <button id="btnSearch">Search</button>
        </section>

        <section class="annotations-container">
            <div class="annotations-header">
                <h2>Annotations</h2>
                <img id="btnExport" src="https://cdn-icons-png.flaticon.com/128/10118/10118878.png" alt="Export Annotations" width="20">
            </div>
            <ul id="listAnnotations"></ul>
        </section>
    </main>

    <script src="popup.js"></script>
</body>

</html>
