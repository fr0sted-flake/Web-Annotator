<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ElderScroll</h1>
    <div>
        <label for="highlightColor" class="highlightlabel">Highlight Color:</label>
        <input type="color" id="highlightColor" name="highlightColor" value="#03daf6">
    </div>
    <div class="buttons">
        <button id="highlightBtn">Highlight</button>
        <button id="noteBtn">Add Note</button>
    </div>
    <div>
        <input class="searchinput" type="text" id="searchInput" placeholder="Search annotations">
        <button id="searchBtn">Search</button>
    </div>
    <div class="annotation-section">
        <div class="annotation-header">
            <h2>Annotations</h2>
            <img id="exportIcon" src="https://cdn-icons-png.flaticon.com/128/10118/10118878.png" alt="export" width="15">
        </div>
        <ul id="annotationList"></ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
